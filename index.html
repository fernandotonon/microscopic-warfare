<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bacteria Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <img src="cover.png" alt="Game Cover Image" width="300px">
        <h1>Welcome to Bacteria Warefare!</h1>
        <p>Guide your bacteria to gather resources and reproduce while avoiding rivals!</p>
        <p><strong>Controls:</strong> Arrow keys to move. Spacebar to reproduce.</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        function startGame() {
            window.location.href = 'game.html';  // Redirect to the game page
        }
    </script>
</body>
</html>
